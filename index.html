<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=mbcenter.org/htm/index.html" />
    <title>Merit Badge Center - Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 50%, #1e3a8a 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 123, 255, 0.1) 0%, transparent 50%);
            animation: backgroundPulse 6s ease-in-out infinite;
        }
        
        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-badge {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-badge:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-badge:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-badge:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.6;
            }
        }
        
        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            transform: scale(0.95);
            animation: containerEnter 1s ease-out forwards;
        }
        
        @keyframes containerEnter {
            to {
                transform: scale(1);
            }
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ffd700, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            position: relative;
        }
        
        .logo::before {
            content: 'üèÜ';
            position: absolute;
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            animation: bounce 2s ease-in-out infinite;
        }
        
        .logo::after {
            content: 'üéñÔ∏è';
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            animation: bounce 2s ease-in-out infinite 1s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-60%) scale(1.1); }
        }
        
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            color: #ffd700;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 1.5rem 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4e, #ffd700);
            border-radius: 4px;
            width: 0%;
            animation: progressFill 3s ease-out forwards;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        @keyframes progressFill {
            to { width: 100%; }
        }
        
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            margin: 1rem 0;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffd700;
            border-right: 4px solid #ffed4e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-text {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
            color: #e2e8f0;
        }
        
        .manual-link {
            display: inline-block;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.3), rgba(255, 237, 78, 0.3));
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .manual-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .manual-link:hover::before {
            left: 100%;
        }
        
        .manual-link:hover {
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.5), rgba(255, 237, 78, 0.5));
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
            border-color: #ffd700;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.6;
        }
        
        @media (max-width: 768px) {
            .redirect-container {
                padding: 2rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-badge"></div>
        <div class="floating-badge"></div>
        <div class="floating-badge"></div>
    </div>
    
    <div class="redirect-container">
        <div class="logo">Merit Badge Center</div>
        <div class="subtitle">Boy Scouts of the Philippines</div>
        <div class="loading-spinner"></div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="countdown" id="countdown">3</div>
        <div class="redirect-text">Redirecting you to the main site...</div>
        <a href="mbcenter.org/htm/index.html" class="manual-link">Continue Manually</a>
    </div>
    <div class="footer">¬© Merit Badge Center</div>
    
    <script>
        let countdownElement = document.getElementById('countdown');
        let count = 3;
        
        const countdownTimer = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            
            if (count <= 0) {
                countdownElement.textContent = 'üöÄ';
                clearInterval(countdownTimer);
            }
        }, 1000);
    </script>
</body>
</html>
